<!DOCTYPE html>
<html>
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='navigation.css') }}">
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
  {% block style %}{% endblock %}
<section class="content">
  <section id="navigation" class="navigation">
      <ul>
        {% if not current_user.is_authenticated %}
        <li><a href="{{ url_for('home_page.show_home_page') }}" id="home">Home</a></li>
        <li><a href="{{ url_for('user_login.show_user_login') }}" id="user-login">User Login</a></li>
        <li><a href="{{ url_for('user_signup.show_user_signup') }}" id="user-signup">User Signup</a></li>
        {% else %}
        <li><a href="{{ url_for('dashboard.show_nodes') }}" id="dashboard">Dashboard</a></li>
        <li><a href="{{ url_for('video_gallery.show_all_videos') }}" id="videos">Videos</a></li>
        <li><a href="{{ url_for('user_profile.show_user_profile') }}" id="user-profile">User Profile</a></li>
        <li><a href="{{ url_for('user_logout.show_user_logout_confirmation') }}" id="user-logout">User Logout</a></li>
        {% endif %}
      </ul>
    <script>
      var current_page = '{{ current_page }}';
      document.getElementById(current_page).className = "active";
    </script>
  </section><section class="page">
    <header class="PageHeader">
      {% block header %}{% endblock %}
    </header>
      {% block content %}{% endblock %}
  </section>
</section>
</html>
