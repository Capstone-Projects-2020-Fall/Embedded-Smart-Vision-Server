{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Welcome to the disabling of 2-factor authentication page!{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="column is-4 is-offset-4">
	<h3 class="title">User Disable 2-Factor Authentication Page</h3>
	<div class="box">
		<form method="POST" action="/disable_2fa">
			<div class="field">
				<div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Disable 2-Factor Authentication</button>
		</form>
	</div>
</div>
{% endblock %}
