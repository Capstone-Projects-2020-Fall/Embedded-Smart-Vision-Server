{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Welcome to the user reset password page!</h1>
{% endblock %}

{% block content %}
<div class="column is-4 is-offset-4">
	<h3 class="title">User Reset Password Page</h3>
	<div class="box">
		<form method="POST" action="/reset_password">
			<div class="field">
				<div class="control">
					<input class="input is-large" type="newpassword" name="newpassword" placeholder="New Password" autofocus="">
				</div>
			</div>
			<div class="field">
				<div class="control">
					<input class="input is-large" type="confirmnewpassword" mame="confirmnewpassword" placeholder="Confirm New Password" autofocus="">
				</div>
			</div>
			<button class="button is-block is-info is-large is-fullwidth">Reset Password</button>
		</form>
	</div>
</div>
{% endblock %}
