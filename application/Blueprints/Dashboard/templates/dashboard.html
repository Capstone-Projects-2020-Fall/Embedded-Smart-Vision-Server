{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Dashboard{% endblock %}</h1>
{% endblock %}

{% block content %}
  <ul>
  {% for node in nodes %}
    <figure>
      <a href="{{ url_for('dashboard.show_live_video', node=node) }}">
      <img src="{{ url_for('dashboard.static', filename='PlayVideo.jpg') }}">
        </a>
      <figcaption>{{ node }}</figcaption>
    </figure>
  {% endfor %}
  </ul>
{% endblock %}
